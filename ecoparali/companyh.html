<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Green Banner with Information</title>
  <link rel="stylesheet" href="companyc.css">
</head>
<body>
  <div class="banner">
    <h1 class="company-name">Company Name</h1>
    <img src="https://i.pinimg.com/originals/f4/cf/ec/f4cfec4f3b4bbf24798b26aa4a5508f2.png" alt="Company Logo" class="logo">
  </div>
  <div class="rectangle">
    <h2>Company Information</h2>
    <p><strong>Owner Name:</strong> John Doe</p>
    <p><strong>Location:</strong> New York, USA</p>
    <p><strong>Company Size:</strong> Medium</p>
    <p><strong>Company Specialization:</strong> Sustainable Agriculture</p>
  </div>
</body>
</html>
